<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Login - Employee Management System</title> 
    <style> 
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; } 
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; } 
        .login-container { background: white; border-radius: 10px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 100%; max-width: 400px; padding: 40px; } 
        .logo { text-align: center; margin-bottom: 30px; } 
        .logo h1 { color: #333; font-size: 24px; font-weight: 600; margin-bottom: 8px; } 
        .logo p { color: #666; font-size: 14px; } 
        .form-group { margin-bottom: 20px; } 
        .form-group label { display: block; margin-bottom: 8px; color: #555; font-weight: 500; } 
        .form-group input { width: 100%; padding: 12px 15px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; } 
        .form-group input:focus { border-color: #667eea; outline: none; } 
        .login-btn { width: 100%; padding: 12px; background: #667eea; color: white; border: none; border-radius: 5px; font-size: 16px; font-weight: 600; cursor: pointer; } 
        .login-btn:hover { background: #5a6fd8; } 
        .error-message { color: #e74c3c; text-align: center; margin-top: 15px; padding: 10px; background: #ffeaea; border-radius: 5px; font-size: 14px; } 
        .footer { text-align: center; margin-top: 20px; color: #777; font-size: 12px; } 
        .signup-link { text-align: center; margin-top: 20px; } 
        .signup-link a { color: #667eea; text-decoration: none; font-weight: 500; } 
        .signup-link a:hover { text-decoration: underline; } 
    </style> 
</head> 
<body> 
    <div class="login-container"> 
        <div class="logo"> 
            <h1>Employee Management System</h1> 
            <p>Please sign in to continue</p> 
        </div> 
        <form method="POST"> 
            {% csrf_token %} 
            <div class="form-group"> 
                <label for="username">Username</label> 
                <input type="text" id="username" name="username" placeholder="Enter your username" required> 
            </div> 
            <div class="form-group"> 
                <label for="password">Password</label> 
                <input type="password" id="password" name="password" placeholder="Enter your password" required> 
            </div> 
            <button type="submit" class="login-btn">Sign In</button> 
            {% if error %} 
            <div class="error-message"> 
                {{ error }} 
            </div> 
            {% endif %} 
        </form> 
        <div class="signup-link"> 
            <p>Don't have an account? <a href="/signup/">Sign Up</a></p> 
        </div> 
        <div class="footer"> 
            <p>Employee Management System &copy; 2024</p> 
        </div> 
    </div> 
</body> 
</html>
