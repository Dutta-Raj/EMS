<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees - Employee Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-8">
                    <h1 class="text-2xl font-bold text-gray-800">ðŸ‘¥ Employee Management</h1>
                    <div class="hidden md:flex space-x-6">
                        <a href="dashboard.html" class="text-gray-600 hover:text-blue-600 font-medium">Dashboard</a>
                        <a href="attendance.html" class="text-gray-600 hover:text-blue-600 font-medium">Attendance</a>
                        <a href="employees.html" class="text-blue-600 font-semibold border-b-2 border-blue-600 pb-1">Employees</a>
                    </div>
                </div>
                
                <div class="flex items-center space-x-4">
                    <span id="userWelcome" class="text-gray-700 font-medium">Welcome, User</span>
                    <button data-logout class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition duration-300">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <!-- Header with Actions -->
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-3xl font-bold text-gray-800">Employee Directory</h2>
            <div class="flex gap-4">
                <input type="text" id="searchInput" placeholder="Search employees..." 
                       class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 w-64">
                <button class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition duration-300">
                    Add Employee
                </button>
            </div>
        </div>

        <!-- Employee Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Employee cards will be loaded here -->
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="text-center py-12">
            <div class="loading-spinner mx-auto mb-4"></div>
            <p class="text-gray-600">Loading employee data...</p>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="text-center py-12 hidden">
            <div class="text-6xl mb-4">ðŸ‘¥</div>
            <h3 class="text-xl font-semibold text-gray-700 mb-2">No employees found</h3>
            <p class="text-gray-500">Try adjusting your search or add new employees.</p>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/employees.js"></script>
</body>
</html>
